<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positioning Exercises</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .sidebar-right{
            background-color: blue;
            text-align: center;
            margin: 0;
            border: 2px solid black;
            padding: 100px 20px 100px 20px;
            height: 243px;
            width: 33.33333333%;
            right: 0;
            float:right;
        }
        .main{
            background-color: purple;
            text-align: center;
            margin: 0;
            border: 2px solid black;
            padding: 100px 20px 100px 20px;
            height: 243px;
            width: 33.33333333%;
            float:right;
        }
        .sidebar-left{
            background-color: darkgoldenrod;
            text-align: center;
            margin: 0;
            border: 2px solid black;
            padding: 100px 20px 100px 20px;
            height: 243px;
            width: 33.3333333%;
            float:right;
        }

    </style>
</head>
<body>
    <aside class="sidebar-right">Side Bar Right</aside>
    <div class="main">Main</div>
    <aside class="sidebar-left">Side Bar Left</aside>
    <aside class="sidebar-right">Side Bar Right</aside>
    <div class="main">Main</div>
    <aside class="sidebar-left">Side Bar Left</aside>
    <aside class="sidebar-right">Side Bar Right</aside>
    <div class="main">Main</div>
    <aside class="sidebar-left">Side Bar Left</aside>
</body>
</html>
